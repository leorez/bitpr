<section class="row">
  <h3 class="col-md-12 text-center">암호를 재설정합니다.</h3>
  <p class="small text-center">이메일 주소를 입력하세요.</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="이메일 주소" lowercase required>
          <div ng-messages="vm.forgotPasswordForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">이메일을 입력하세요.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">확인</button>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong ng-bind="vm.success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
