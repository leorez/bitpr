<section data-ng-init="vm.list()">
  <div class="page-header">
    <h1>메일링리스트 리스트</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="item in vm.items" class="list-group-item" ui-sref="mailinglist.list({ mailinglistGroupId: item._id })">
      <small class="list-group-item-text">
        <span ng-bind="item.created | date:'yyyy-mm-dd HH:MM:ss'"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="item.name"></h4>
    </a>
  </div>
</section>
