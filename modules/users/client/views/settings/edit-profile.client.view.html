<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="lastName">상장코드</label>
          <input type="text" id="corpCode" name="corpCode" class="form-control" ng-model="vm.user.corpCode" placeholder="상장코드" required>
          <div ng-messages="vm.userForm.corpCode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">corpCode is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label>기업명</label>
          <p>{{ vm.user.corpName }}</p>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">성</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="성" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="firstName">이름</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="이름" required>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="이메일" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="아이디" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">전화번호</label>
          <input type="text" id="telephone" name="telephone" class="form-control" ng-model="vm.user.telephone" placeholder="전화번호">
          <div ng-messages="vm.userForm.telephone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">전화번호는 필수입니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">휴대폰번호</label>
          <input type="text" id="cellphone" name="cellphone" class="form-control" ng-model="vm.user.cellphone" placeholder="휴대폰번호">
          <div ng-messages="vm.userForm.cellphone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">휴대폰번호는 필수입니다.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>저장되었습니다.</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
