<section id="content-container" data-ng-init="vm.buildMessage()">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        <string>{{vm.message}}</string>
      </div>
    </div>
  </div>
  <br><br>
  <div>
    <button ng-show="vm.user" type="button" onclick="history.back()" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-chevron-left"></span>리스트</button>
  </div>
</section>
