<section id="content-container" class="container press-info">
  <div class="page-header">
    <h1>보도자료 작성</h1>
  </div>

  <div class="row">
    <div class="col-sm-2 text-center divider">
      <div id="press-logo">
        <img ng-src="/modules/article-senders/client/img/default-corp.png" alt="" class="img-responsive"/>
      </div>
    </div>
    <div class="col-sm-6">
      <h2 class="mt0">{{vm.user.corpInfo.crp_nm}}</h2>
      <br><br>
      <ul>
        <li>{{vm.user.corpInfo.adr}}</li>
        <li>{{vm.user.corpInfo.hm_url}}</li>
      </ul>
    </div>
    <div class="col-sm-4">
      <table id="press-info" class="table table-bordered table-condensed">
        <tr>
          <th>상태</th>
          <td>
            <input type="text" class="form-control bg-white" ng-value="vm.articleSender.status | status" readonly>
          </td>
        </tr>

        <tr>
          <th>발송시점</th>
          <td>
            <input type="text" class="form-control bg-white" ng-value="vm.articleSender.reserveTime | reserveTime" readonly>
          </td>
        </tr>
        <tr ng-show="vm.articleSender.reserveTime === 999">
          <th>공시유형</th>
          <td>
            <input type="text" class="form-control bg-white" data-ng-model="vm.articleSender.dspType" readonly>
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <input type="text" class="form-control" data-ng-model="vm.articleSender.contact" readonly>
          </td>
        </tr>
        <tr>
          <th>발송인</th>
          <td>
            <input type="text" class="form-control" data-ng-model="vm.articleSender.sender" readonly>
          </td>
        </tr>
        <tr>
          <th>희망보도 갯수</th>
          <td>
            <input type="text" class="form-control" data-ng-model="vm.articleSender.sendCount" readonly>
          </td>
        </tr>
        <tr>
          <th>홈페이지</th>
          <td>
            <span style="margin-left: 5px; vertical-align: text-bottom;" ng-click="vm.toggleDisplayed(vm.articleSender)" class="label" ng-class="{'label-default': vm.articleSender.displayed === false, 'label-primary': vm.articleSender.displayed}">{{vm.articleSender.displayed | displayed}}</span>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <hr>
  <br>
  <div class="row content-row press-headline">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 btn-group">
      <div class="content-editable" contenteditable="false" ng-model="vm.articleSender.title" strip-br="true"></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <div class="row content-row press-sub-headline">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="content-editable" contenteditable=false strip-br="true" strip-tags="true" select-non-editable="true" placeholder="서브헤드라인 없음" ng-model="vm.articleSender.subheadline"></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <div class="row content-row press-lead">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="content-editable" contenteditable=false strip-br="true" strip-tags="true" select-non-editable="true"  ng-model="vm.articleSender.lead" placeholder="리드는 필수입니다." required></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <div class="row content-row press-body">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="content-editable" ng-model="vm.articleSender.main" contenteditable=false strip-br="true" strip-tags="true" select-non-editable="true"  placeholder="본문은 필수입니다." required></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>
  <div class="row content-row press-detail">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="content-editable" ng-model="vm.articleSender.detail" contenteditable=false strip-br="true" strip-tags="true" select-non-editable="true" placeholder="세부사실 없음"></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <div class="row content-row press-addition">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="content-editable" ng-model="vm.articleSender.corpSummary" contenteditable=false strip-br="true" strip-tags="true" select-non-editable="true" placeholder="추가사실 없음"></div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <div class="row content-row press-attach">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="content-images">
        <a ng-repeat="image in vm.imageQueue">
          <img ng-src="{{image}}">
        </a>
      </div>
    </div>
    <div class="ol-sm-2"></div>
  </div>

  <br>
  <hr>

  <div ng-show="vm.articleSender._id">
    <a type="button" class="btn btn-default btn-lg" ui-sref="article-senders.list"><span class="glyphicon glyphicon-chevron-left"></span> 뒤로</a>
    <a type="button" ng-show="vm.articleSender.status === 'Sent'" ng-click="vm.reSendArticle(vm.articleSender)" class="btn btn-info btn-lg pull-right">재발송</a>
    <a type="button" ng-show="vm.articleSender.status === 'Temporary'" ng-click="vm.sendArticle($event)" class="btn btn-info btn-lg pull-right">발송</a>
    <a type="button" ui-sref="article-senders.edit({articleSenderId: vm.articleSender._id})" class="btn btn-default btn-lg pull-right" style="margin-right:10px;">수정</a>
  </div>

  <div ng-show="vm.error" class="text-danger">
    <strong ng-bind="vm.error"></strong>
  </div>
  <br><br>
</section>
