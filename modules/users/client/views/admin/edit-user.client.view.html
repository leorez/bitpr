<section>
  <div class="page-header">
    <h1>User <span ng-bind="vm.user.corpCode"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="corpCode">상장코드</label>
          <div class="controls">
            <input class="form-control" type="text" name="corpCode" ng-model="vm.user.corpCode" id="corpCode" required />
            <div ng-messages="vm.userForm.corpCode.$error" role="alert">
              <p class="help-block error-text" ng-message="required">상장코드는 필수입니다.</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="displayName">이름</label>
          <div class="controls">
            <input class="form-control" type="text" name="displayName" ng-model="vm.user.displayName" id="displayName" required />
            <div ng-messages="vm.userForm.displayName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">이름은 필수입니다.</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">이메일</label>
          <div class="controls">
            <input class="form-control" type="text" name="email" ng-model="vm.user.email" id="email" required />
            <div ng-messages="vm.userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">이메일주소는 필수입니다.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="telephone">전화</label>
          <div class="controls">
            <input class="form-control" type="text" name="telephone" ng-model="vm.user.telephone" id="telephone"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="cellphone">휴대전화</label>
          <div class="controls">
            <input class="form-control" type="text" name="cellphone" ng-model="vm.user.cellphone" id="cellphone"/>
          </div>
        </div>
        <div class="form-group">
          <input class="checkbox pull-left" type="checkbox" name="emailConfirmed" ng-model="vm.user.emailConfirmed" id="emailConfirmed"/>
          <span>이메일인증</span>
        </div>
        <div class="form-group">
          <input class="checkbox pull-left" type="checkbox" name="telephoneConfirmed" ng-model="vm.user.telephoneConfirmed" id="telephoneConfirmed"/>
          <span>전화인증</span>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">권한 (user:사용자, admin:관리자)</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">At least one role is required.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">수정</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
