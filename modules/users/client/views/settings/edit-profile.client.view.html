<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <div ng-show="vm.message" class="text-center text-danger">
      <strong>{{vm.message}}</strong>
    </div>
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="이메일" lowercase required>
          <button ng-show="!vm.user.emailConfirmed" type="button" ng-click="vm.emailConfirm()">이메일 인증</button>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">이메일은 필수입니다.</p>
            <p class="help-block error-text" ng-message="email">이메일이 유효하지 않습니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="corpCode">상장코드</label>
          <input type="text" id="corpCode" name="corpCode" class="form-control" ng-model="vm.user.corpCode" placeholder="상장코드" required>
          <div ng-messages="vm.userForm.corpCode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">상장코드는 필수입니다..</p>
          </div>
        </div>
        <div class="form-group" ng-show="vm.user.corpName">
          <label>기업명</label>
          <p>{{ vm.user.corpName }}</p>
        </div>
        <div class="form-group" show-errors>
          <label for="displayName">성명</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="vm.user.displayName" placeholder="성명" required>
          <div ng-messages="vm.userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">성명을 입력하세요.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="telephone">전화번호</label>
          <input type="text" id="telephone" name="telephone" class="form-control" ng-model="vm.user.telephone" placeholder="전화번호">
          <div ng-messages="vm.userForm.telephone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">전화번호는 필수입니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="cellphone">휴대폰번호</label>
          <input type="text" id="cellphone" name="cellphone" class="form-control" ng-model="vm.user.cellphone" placeholder="휴대폰번호">
          <div ng-messages="vm.userForm.cellphone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">휴대폰번호는 필수입니다.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>{{vm.success}}</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
