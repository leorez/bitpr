<div>
  <h3 class="col-md-12 text-center">Or sign up using your email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="corpCode">상장코드</label>
          <input type="text" id="corpCode" name="corpCode" class="form-control" ng-model="vm.credentials.corpCode"
                 placeholder="상장코드" required>
          <div ng-messages="vm.userForm.corpCode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">상장코드는 필수입니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="displayName">성명</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="vm.credentials.displayName"
                 placeholder="성명" required>
          <div ng-messages="vm.userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">성명을 입력하세요</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email"
                 placeholder="이메일" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">이메일주소는 필수입니다.</p>
            <p class="help-block error-text" ng-message="email">이메일이 유효하지 않습니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">암호</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"
                 placeholder="암호" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus"
                 password-validator required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">암호를 입력하세요.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.userForm.password.$error.required">
          <label>암호보안강도</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span
            style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="form-group" show-errors>
          <label for="telephone">전화번호</label>
          <input type="text" id="telephone" name="telephone" class="form-control" ng-model="vm.credentials.telephone"
                 placeholder="전화번호">
          <div ng-messages="vm.userForm.telephone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">전화번호는 필수입니다.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="cellphone">휴대폰번호</label>
          <input type="text" id="cellphone" name="cellphone" class="form-control" ng-model="vm.credentials.cellphone"
                 placeholder="휴대폰번호">
          <div ng-messages="vm.userForm.cellphone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">휴대폰번호는 필수입니다.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">회원등록</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">로그인</a>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
